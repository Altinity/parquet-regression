name: ğŸš€ Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ğŸ“ Version of the release'
        required: true

jobs:
  create-release:
    name: ğŸ“¦ Create Release
    runs-on: [self-hosted, on-demand, type-cpx41, image-x86-app-docker-ce]
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: ğŸ“¦ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false

  build-deb-amd64:
    name: ğŸ›  Build .deb for AMD64
    runs-on: [self-hosted, on-demand, type-cpx41, image-x86-app-docker-ce]
    needs: create-release
    timeout-minutes: 180
    steps:
      - name: â¤µï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Make build.sh executable
        run: chmod +x ./build

      - name: ğŸ’» Run build for AMD64
        run: ./build

      - name: Locate the .deb file
        id: ğŸ“‚ locate_deb
        run: |
          DEB_FILE=$(find ./parquetify -name "parquetify_*_amd64.deb")
          echo "DEB_FILE=$DEB_FILE"
          echo "::set-output name=deb_file::$DEB_FILE"

      - name: â¬†ï¸ Upload .deb to GitHub Releases
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.locate_deb.outputs.deb_file }}
          asset_name: parquetify_${{ github.event.inputs.version }}_amd64.deb
          asset_content_type: application/x-debian-package

  build-deb-arm:
    name: ğŸ›  Build DEB for ARM
    runs-on: [self-hosted, on-demand, type-cax41, image-arm-app-docker-ce]
    needs: create-release
    timeout-minutes: 180
    steps:
      - name: â¤µï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Make build.sh executable
        run: chmod +x ./build

      - name: ğŸ’» Run build for ARM
        run: ./build arm

      - name: ğŸ“‚ Locate the .deb file
        id: locate_deb
        run: |
          DEB_FILE=$(find ./parquetify -name "parquetify_*_arm64.deb")
          echo "DEB_FILE=$DEB_FILE"
          echo "::set-output name=deb_file::$DEB_FILE"

      - name: â¬†ï¸ Upload .deb to GitHub Releases
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.locate_deb.outputs.deb_file }}
          asset_name: parquetify_${{ github.event.inputs.version }}_arm.deb
          asset_content_type: application/x-debian-package
