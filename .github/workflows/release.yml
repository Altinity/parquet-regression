name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version of the release'
        required: true

jobs:
  build-deb:
    runs-on: [self-hosted, x86, type-cpx41, image-x86-app-docker-ce]
    timeout-minutes: 180
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make build.sh executable
        run: chmod +x ./build

      - name: Run build
        run: ./build

      - name: Locate the .deb file
        id: locate_deb
        run: |
          DEB_FILE=$(find ./parquetify -name "parquetify_*_amd64.deb")
          echo "::set-output name=deb_file::$DEB_FILE"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false

      - name: Upload .deb to GitHub Releases
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.locate_deb.outputs.deb_file }}
          asset_name: parquetify_${{ github.event.inputs.version }}_amd64.deb
          asset_content_type: application/x-debian-package
