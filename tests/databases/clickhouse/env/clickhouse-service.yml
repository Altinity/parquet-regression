version: "3.4"

services:
  clickhouse:
    container_name: clickhouse
    image: clickhouse/clickhouse-server:23.8.5
    restart: "no"
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_USER=root
      - CLICKHOUSE_PASSWORD=root
      - CLICKHOUSE_DB=test
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=0
    ulimits:
      nofile:
        soft: "262144"
        hard: "262144"
    volumes:
      - ./configs/users.xml:/etc/clickhouse-server/users.xml
      - ./configs/config.xml:/etc/clickhouse-server/conf.d/config.xml
